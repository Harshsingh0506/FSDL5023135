<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Footprint Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Carbon Footprint Calculator</h1>
        <form id="carbonForm">
            <div>
                <label for="transportation">Transportation (miles per month):</label>
                <input type="number" id="transportation" required>
            </div>
            <div>
                <label for="energy">Energy Usage (kWh per month):</label>
                <input type="number" id="energy" required>
            </div>
            <div>
                <label for="waste">Waste Generation (kg per month):</label>
                <input type="number" id="waste" required>
            </div>
            <button type="submit">Calculate</button>
        </form>

        <div id="result" class="result" style="display:none;">
            <h2>Your Carbon Footprint:</h2>
            <p id="footprintValue"></p>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
