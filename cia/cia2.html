<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        h1 {
            font-size: 24px;
            color: #4A90E2;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            color: white;
            background-color: #4A90E2;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #357ABD;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Factorial Calculator</h1>
        <input type="number" id="numberInput" placeholder="Enter a number" />
        <button onclick="calculateAndDisplayFactorial()">Calculate Factorial</button>
    </div>

    <script>
        // Function to calculate factorial using recursion
        function calculateFactorial(n) {
            if (n === 0 || n === 1) {
                return 1; // Base case: factorial of 0 or 1 is 1
            } else {
                return n * calculateFactorial(n - 1); // Recursive case
            }
        }

        // Function to get input and display the result
        function calculateAndDisplayFactorial() {
            const inputElement = document.getElementById('numberInput');
            const number = parseInt(inputElement.value);  // Correctly parse the input

            // Validate input: Check if number is a positive integer
            if (isNaN(number) || number < 0) {
                alert("Please enter a valid positive number.");
            } else {
                const result = calculateFactorial(number);
                alert(`The factorial of ${number} is: ${result}`);
            }

            inputElement.value = '';  // Clear the input field after calculation
        }
    </script>

</body>
</html>
