<!DOCTYPE html>
<html>
<head>
    <title>ID Card</title>
    <style>
        
        .id-card {
            width: 300px; 
            height: 400px;
            border: 2px solid #000;
            border-radius: 15px; 
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3); 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background-color: #f9f9f9; 
            padding: 20px; 
        }

        
        .profile-img {
            width: 100px; 
            height: 100px;
            border-radius: 50%; 
            border: 2px solid #000; 
            margin-bottom: 15px;
        }
         .name {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        .role {
            font-size: 16px;
            color: #555;
            margin-bottom: 15px;
        }
        .info {
            font-size: 14px;
            color: #666;
            line-height: 1.5;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="id-card">
        <img src="https://via.placeholder.com/100" alt="Profile Image" class="profile-img">
        <div class="name">Messi Kohli</div>
        <div class="role">Software Engineer</div>
        <div class="info">
            <p>Email: messikohli1018@example.com</p>
            <p>Phone: +8101 1018</p>
            <p>Address: Manchester, England</p>
        </div>
        <div class="footer">
            <p>ID Card Generated - 2025</p>
        </div>
    </div>
</body>
</html>
